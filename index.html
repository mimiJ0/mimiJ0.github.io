<!DOCTYPE html>
<html lang="en">

    <head>
        <link href="styles.css" type="text/css" rel="stylesheet">
        <script src="javascript.js" defer></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pigeons</title>
    </head>

    <body>
        <main>
            <div class="fullPage">
                <div>
                    <h1>LIFE OF A PIGEON...</h1>
                    <div class="relativePos">
                        <div class="circle" id="pigeonWing"></div>
                        <div class="circle" id="pigeonHead"></div>
                        <img src="images/pigeonFullBody.png">
                    </div>
                </div>
                
                <div class="textWindow center hiddenItem" id="wingWindow">
                    <h2>Wings of a Pigeon</h2>
                    <p>38-42 cm Long with a wingspan of 50-67cm</p>
                    <button id="wingBtn" class="btn" onclick="closeWindow()"><i>Close</i></button>
                </div>

                <div class="textWindow center hiddenItem " id="headWindow">
                    <h2>Head of a Pigeon</h2>
                    <img src="images/pigeonSkull.jpg">
                    <button id="headBtn" class="btn" onclick="closeWindow()"><i>Close</i></button>
                </div>
            </div>
            
            <div class="parallaxBG fullPage">
                <h1>Isn't Easy.</h1>
                <p>It's tough being abandoned.</p>
            </div>

            <div class="lockedScroll">
                <div class="lockedScrollContent fullPage">
                    <h2>Click a Pigeon</h2>
                    <p>⋋(•⌔•)⋌ Any Pigeon! ⋋(•⌔•)⋌</p>
                    <div id="navigation">
                        <div id="pigeonHistoryID" class="pigeonButtons">
                        <img src="images/rockPigeon.jpg">
                        <p><b><i>Pigeon History</i></b></p>
                        </div>
                         <div id="pigeonAbuseID" class="pigeonButtons">
                        <img src="images/rockPigeon.jpg">
                        <p><b><i>Pigeon Abuse</i></b></p>
                        </div>
                        <div id="pigeonBreedsID" class="pigeonButtons">
                        <img src="images/rockPigeon.jpg">
                        <p><b><i>Pigeon Breeds</i></b></p>
                        </div>
                    </div>
                    <div id="navigation2">
                         <div id="pigeonUpbringingID" class="pigeonButtons">
                        <img src="images/rockPigeon.jpg">
                        <p><b><i>Pigeon Upbringing</i></b></p>
                        </div>
                        <div id="minigameID" class="pigeonButtons">
                        <img src="images/rockPigeon.jpg">
                        <p><b><i>Mini Game</i></b></p>
                        </div>
                        
                    </div>
                </div>
            </div>
                
            <img src="images/pigeonStare.jpg" id="bouncePigeon">
                
        </main>
        <!--Go back to top using ID-->
        <footer>
            <h3>⋋(•⌔•)⋌</h3>
            <p>I love pigeons</p>
            <p>Still a WIP</p>
        </footer>
    </body>
</html>
